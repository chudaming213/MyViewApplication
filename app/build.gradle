apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'MyView'
            keyPassword 'onon@onon.com'
            storeFile file('./MyKeystore.jks')
            storePassword 'onon@onon.com'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.2.5"
    defaultConfig {
        applicationId "com.onon.test.myviewapplication"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release

        if (project.properties.containsKey("enviroment")) {
            def enviroment = project.getProperties().get("enviroment");
            buildConfigField 'Integer', 'ENVIRONMENTID', enviroment
        }else {
            buildConfigField 'Integer', 'ENVIRONMENTID', '1'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    printf('dependencies dependencies printf    ')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.android:flexbox:0.2.6'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile files('libs/nineoldandroids.jar')
}
